<!DOCTYPE html>
<html>
  <head>
    <title>MPFace 2 Face - Integración de MercadoPago con las tiendas físicas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="../css/mpf2f.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="http://cdn.oesmith.co.uk/morris-0.4.3.min.css">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../js/html5shiv.js"></script>
      <script src="../js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <noscript>
      <div class="affix">
        <div class="alert alert-danger noscript">
          <strong>Oh, no tenés JavaScript activo :(</strong><br/>
          Nuestro sitio necesita hacer uso de él para mostrarte una experiencia más agradable
        </div>
      </div>      
    </noscript>
    <!-- Este es el menú superior -->
    <div id="login">
      <nav class="navbar navbar-default menu" role="navigation">
        <div class="navbar-header title-header visible-xs">
          <h1 class="text-info text-center">- Face 2 Face -</h1>
        </div>        
        <div class="navbar-header title-header visible-sm visible-md visible-lg">
          <a class="navbar-brand" href="#"><img src="../img/mp.png" height="30"/> { <span class="text-info"><img src="../img/face.png" height="30"/></span> }</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <p class="navbar-text">Conectado como:</p>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" id="loggedUser">User<b class="caret"></b></a>
            <ul class="dropdown-menu">
              
              <!-- Esto debería enviar la operacion "Salir" -->
              <li><a href="#" onclick="sessionClose();">Salir</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </div>
    <!-- Fin del menú superior -->
    <!-- Contenedor principal, acá están las acciones -->
    <div class="container">
      <div id="menubar">
        <div class="text-center">
          <!-- Esto se muestra sólo si es premium (Preguntar) -->
          <button type="button" class="btn btn-primary" id="transactions" disabled>Ver transacciones</button>
          <button type="button" class="btn btn-primary" id="stats">Ver estadísticas</button>
          <button type="button" class="btn btn-primary" data-toggle="modal" href="#modal" id="qr">Generar un QR</button>
          <button type="button" class="btn btn-primary">Generar un NFC</button>
        </div>
      </div>
      <hr/>    
      <div id="content">

      </div>
    </div>
    <!-- Fin del contenedor principal -->
    <!-- Contenedor de los mensajes popup -->
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div id="actions">
        </div>
      </div>
    </div>
    <!-- Fin del contenedor de los mensajes -->
    <!-- Contenedor de todos los mensajes de error y éxito -->    
    <div id="errors">
      <div class="alert alert-danger affix-bottom" id="errorgrave" style="display:none">
        <strong>¡Error!</strong> Error al enviar la operación
        <a class="close" data-dismiss="alert" href="#" aria-hidden="true">&times;</a>
      </div>
      <div class="alert alert-danger affix-bottom" id="errorsale" style="display:none">
        <strong>¡Lo sentimos!</strong> Ocurrió un error al intentar enviar la venta
        <a class="close" data-dismiss="alert" href="#" aria-hidden="true">&times;</a>
      </div>
      <div class="alert alert-danger affix-bottom" id="errorqr" style="display:none">
        <strong>¡Lo sentimos!</strong> Ocurrió un error al pedir el código QR
        <a class="close" data-dismiss="alert" href="#" aria-hidden="true">&times;</a>
      </div>
    </div>
    <!-- Fin del contenedor de los mensajes -->
    <!-- Sección de carga de los scripts -->
    <script src="../js/jquery2-0-3.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/cookies.js"></script>
    <script src="../js/session.js"></script>    
    <script src="../js/mpf2fbbone.js"></script>    
    <script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
    <script src="http://cdn.oesmith.co.uk/morris-0.4.3.min.js"></script>
    <script src="../js/transactions.js"></script>
    <script src="../js/stats.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
